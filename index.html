<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/laybox_index.css">
</head>

<body>
    <div class="pop_layberbox">
        文字点击
    </div>
    <div class="swiper-container swiper-position">
        <a href="#" class="close_layerbox">X</a>
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/a.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/b.png" alt=""></div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript">
    $(".pop_layberbox").click(function(event) {
        $(".swiper-container").css("visibility", "visible");
    });
    $(".close_layerbox").click(function(event) {
        $(".swiper-container").css("visibility", "hidden");
    });
    var mySwiper = new Swiper('.swiper-container');
    </script>
</body>

</html>
